<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div id="game-board"></div>
    <div id="size-settings">
      <button id="3" class="board-size-button">3x3</button>
      <button id="4" class="board-size-button">4x4</button>
      <button id="5" class="board-size-button">5x5</button>
    </div>
    <div id="color-settings">
      <button id="red" class="red-color-button">red</button>
      <button id="green" class="green-color-button">green</button>
      <button id="blue" class="blue-color-button">blue</button>
    </div>
  </body>
</html>
